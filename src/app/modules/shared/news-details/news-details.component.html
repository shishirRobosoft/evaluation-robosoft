<div class="news-details-outer">
  <ion-row>
    <ion-col size="12"  *ngIf="innerWidth <= 768">
      <img [src]="newsDetails.urlToImage" class="details-img" >
    </ion-col>
    <ion-col size="12" size-md="9.5" size-lg="9.5">
      <h1 class="details-title"> {{newsDetails.title}} </h1>
      <img [src]="newsDetails.urlToImage" class="details-img"  *ngIf="innerWidth > 768">
      <p class="news-content" *ngFor="let i of [].constructor(20)">{{newsDetails.content}}</p>

    </ion-col>

    <ion-col size="0.5"></ion-col>
      <ion-col size="2" *ngIf="innerWidth > 768">
      <img src="assets/images/ad.png" class="ad-img">
    </ion-col>
  </ion-row>
</div>
